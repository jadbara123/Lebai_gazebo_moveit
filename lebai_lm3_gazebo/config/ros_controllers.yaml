controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    # Define the name of your controller
    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

joint_trajectory_controller:
  ros__parameters:
    # Must match the joint_names list in your Python script
    joints:
      - joint_1
      - joint_2
      - joint_3
      - joint_4
      - joint_5
      - joint_6

    # Interfaces the controller expects from the hardware
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity

    # Optional: Add constraints to ensure the robot reaches the goal
    constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.01
      joint_1: { trajectory: 0.1, goal: 0.1 }